<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="img">
        <img
          src="images/image-header-mobile.jpg"
          alt="mobile version img females in office desk."
          class="img__mobile"
          aria-hidden="true"
        />
        <img
          src="images/image-header-desktop.jpg"
          alt="desktop  version img females in office desk."
          class="img__desktop"
          aria-hidden="true"
        />
      </div>
      <div class="padding">
        <h1 class="card__heading">
          Get <span class="highlight">insights</span> that help your business
          grow.
        </h1>
        <p class="card__info">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="row">
          <div>
            <h2 class="stat">10k+</h2>
            <span class="stat__heading">companies</span>
          </div>
          <div>
            <h3 class="stat">314</h3>
            <span class="stat__heading">templates</span>
          </div>
          <div>
            <h4 class="stat">12M+</h4>
            <span class="stat__heading">queries</span>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/SJ-74">Milli D Gemini</a>.
    </footer>
  </body>
</html>
